<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <link rel="shortcut icon" href="./images/Logo_btc.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            text-align: center;
            overflow: hidden;
        }
        .error-container {
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }
        .error-container img {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 162px;
            margin: 0;
            color: #506680;
            font-weight: 700;
            opacity: 0;
            animation: fadeIn 1s ease forwards 0.5s;
        }
        h2 {
            font-size: 22px;
            margin: 10px 0 20px;
            color: #506680;
            opacity: 0;
            animation: fadeIn 1s ease forwards 0.7s;
        }
        p {
            margin: 20px 0;
            font-size: 16px;
            color: #6d7f8f;
            opacity: 0;
            animation: fadeIn 1s ease forwards 0.9s;
        }
        a {
            display: inline-block;
            background-color: #506680;
            color: #fff;
            padding: 10px 30px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease forwards 1.1s;
        }
        a:hover {
            background-color: #405060;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="./images/Logo_btc.png" alt="CryptoSwin Logo">
        <h1>500</h1>
        <h2>Internal Server Error</h2>
        <p>Sorry, something went wrong on our end. Please try again later or contact support if the problem persists.</p>
        <a href="index.html">Back to Homepage</a>
    </div>
</body>
</html>
